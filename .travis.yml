language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the docker version for logging
  - docker build -t udagram-api-feed:v5 ./udagram-api-feed
  - docker tag udagram-api-feed:v5 ribiro/udagram-api-feed

  - docker build -t udagram-api-user:v5 ./udagram-api-user
  - docker tag udagram-api-user:v5 ribiro/udagram-api-user

  - docker build -t udagram-frontend:v5 ./udagram-frontend
  - docker tag udagram-frontend:v5 ribiro/udagram-frontend

  - docker build -t reverseproxy:v5 ./udagram-reverseproxy
  - docker tag reverseproxy:v5 ribiro/reverseproxy

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push ribiro/udagram-api-feed
  - docker push ribiro/udagram-api-user
  - docker push ribiro/udagram-frontend
  - docker push ribiro/reverseproxy
